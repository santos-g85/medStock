{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <!-- Mobile Header -->
    <nav class="d-md-none navbar navbar-light bg-white shadow-sm mb-3">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">MedStock</span>
        <button class="btn btn-outline-secondary" type="button" id="menu-toggle">â˜°</button>
      </div>
    </nav>

    <!-- Sidebar -->
    <div class="col-md-3 col-lg-2 bg-white shadow-sm d-none d-md-block sidebar p-3" id="sidebar">
      <h4 class="mb-4">MedStock</h4>
      <nav class="nav flex-column">
        <a href="{% url 'dashboard' %}" class="nav-link">Dashboard</a>
        <a href="{% url 'stock' %}" class="nav-link">Stock</a>
        <a href="{% url 'medicine' %}" class="nav-link">Medicines</a>
        <a class="nav-link">Suppliers</a>
        <a class="nav-link">Purchases</a>
        <a class="nav-link">Sales</a>
        <a class="nav-link">Reports</a>
        {% if user.is_authenticated %}
        <a href="{% url 'userlogout' %}" class="nav-link text-danger">Logout</a>
        {% endif %}
      </nav>
    </div>

    <!-- Main Content -->
    <main class="col-md-9 col-lg-10 p-4">
      {% block main %}
      {% endblock %}
    </main>
  </div>
</div>

<script>
  document.getElementById('menu-toggle')?.addEventListener('click', function () {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('d-none');
  });
</script>
{% endblock %}
